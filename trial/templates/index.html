<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="static/style.css">
    <style>
        /* General reset and styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Changed to flex-start to allow for more content */
            height: auto; /* Allow body height to adjust based on content */
            min-height: 100vh; /* Ensure it takes at least full viewport height */
            background-color: #f3f4f6;
            padding: 20px; /* Add some padding to the body */
        }

        .container {
            background-color: white;
            width: 500px; /* Increased width */
            max-height: 90vh; /* Set a max height */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow-y: auto; /* Allow scrolling if content exceeds max height */
        }

        .container h1 {
            font-size: 30px;
            margin-bottom: 10px;
            color: #4f46e5;
        }

        .container p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }

        input[type="number"], input[type="text"], input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diagnosify</h1>
        <p>Enter the details of all testing fields</p>
        <form action="/predict" method="POST">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="sex">Sex (0=Female, 1=Male):</label>
            <input type="number" id="sex" name="sex" required>

            <label for="cp">Chest Pain Type:</label>
            <input type="number" id="cp" name="cp" required>

            <label for="trestbps">Resting Blood Pressure:</label>
            <input type="number" id="trestbps" name="trestbps" required>

            <label for="chol">Cholesterol Level:</label>
            <input type="number" id="chol" name="chol" required>

            <label for="fbs">Fasting Blood Sugar > 120 mg/dl (1=True, 0=False):</label>
            <input type="number" id="fbs" name="fbs" required>

            <label for="restecg">Resting Electrocardiographic Results:</label>
            <input type="number" id="restecg" name="restecg" required>

            <label for="thalach">Max Heart Rate:</label>
            <input type="number" id="thalach" name="thalach" required>

            <label for="exang">Exercise Induced Angina (1=Yes, 0=No):</label>
            <input type="number" id="exang" name="exang" required>

            <label for="oldpeak">ST Depression Induced by Exercise:</label>
            <input type="number" id="oldpeak" name="oldpeak" required>

            <label for="slope">Slope of the Peak Exercise ST Segment:</label>
            <input type="number" id="slope" name="slope" required>

            <label for="ca">Number of Major Vessels Colored by Fluoroscopy:</label>
            <input type="number" id="ca" name="ca" required>

            <label for="thal">Thalassemia (1=Normal, 2=Fixed Defect, 3=Reversible Defect):</label>
            <input type="number" id="thal" name="thal" required>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
